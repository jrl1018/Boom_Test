        <div class="col-md-2 title-1">

        </div>

          <h2><small>It'll be the smartest thing you've done this week.</small></h2>

        </div>

      <div class="row row-marg">

        <div class="col-md-3"></div>
        <div class="col-md-6">
        <form role="form">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="name1" placeholder="Enter Name" required>
          </div>
          <div class="form-group">
            <label for="position">Position</label>
            <input type="text" class="form-control" id="position1" placeholder="Owner, General Manager, etc.">
          </div>
          <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="email" class="form-control" id="email1" placeholder="email@yourrestaurant.com" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="position1" placeholder="Don't forget the area code!">
          </div>
          <div class="form-group">
            <label for="restaurantName">Restaurant Name</label>
            <input type="text" class="form-control" id="restaurantName1" placeholder="Restaurant Name" required>
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city1" placeholder="Enter City">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state1" placeholder="Enter State">
          </div>
          <div class="form-group">
            <label for="questions">Other questions?</label>
            <textarea class="form-control" id="questions1" placeholder="Ask us anything you'd like. How can we help you?" rows="3"></textarea>
          </div>

      
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
